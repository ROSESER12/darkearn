<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DarkCoin</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>

*{margin:0;padding:0;font-family:monospace;color:white;}
body{
background:black;
overflow:hidden;
}

/* animated skull bg */
.bg{
position:fixed;inset:0;
background:url("https://raw.githubusercontent.com/USERNAME/REPO/main/skulls.png");
opacity:0.05;
animation:movebg 60s linear infinite;
}
@keyframes movebg{0%{background-position:0 0}100%{background-position:5000px 5000px}}

header{
text-align:center;
font-size:26px;
letter-spacing:5px;
padding:15px;
border-bottom:1px solid white;
}

.coin{
width:150px;height:150px;
border:3px solid white;
border-radius:50%;
margin:50px auto;
display:flex;
align-items:center;
justify-content:center;
font-size:22px;
animation:pulse 2s infinite;
}

@keyframes pulse{
0%{transform:scale(1)}
50%{transform:scale(1.1)}
100%{transform:scale(1)}
}

button{
background:black;
border:2px solid white;
padding:15px 40px;
font-size:18px;
cursor:pointer;
transition:.2s;
}
button:hover{
background:white;color:black;
}

.nav{
position:fixed;
bottom:0;left:0;right:0;
display:flex;
justify-content:space-around;
border-top:1px solid white;
padding:10px;
background:black;
}

</style>
</head>
<body>

<div class="bg"></div>

<header>DARKCOIN</header>

<div class="coin" id="balance">0 DC</div>

<center>
<button onclick="tap()">MINE DARKCOIN</button>
</center>

<div class="nav">
<div onclick="alert('Mining')">Mine</div>
<div onclick="alert('NFT Market')">NFT</div>
<div onclick="alert('Profile')">Profile</div>
</div>

<script>
let tg = window.Telegram.WebApp;
tg.expand();

let coins = 0;
function tap(){
 coins++;
 document.getElementById("balance").innerHTML = coins+" DC";
}
</script>

</body>
</html>
