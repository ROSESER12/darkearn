<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DarkCoin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
margin:0;
padding:0;
font-family:Arial, sans-serif;
color:white;
}

body{
background:black;
overflow:hidden;
}

/* Skull animated background */
.skull-bg{
position:fixed;
width:200%;
height:200%;
background:url("https://i.imgur.com/4n7X6qD.png");
opacity:0.05;
animation:moveSkulls 60s linear infinite;
z-index:-2;
}

@keyframes moveSkulls{
0%{transform:translate(0,0)}
100%{transform:translate(-50%, -50%)}
}

/* Header */
header{
text-align:center;
font-size:26px;
font-weight:bold;
letter-spacing:3px;
padding:15px;
border-bottom:1px solid rgba(255,255,255,0.1);
background:rgba(0,0,0,0.6);
backdrop-filter:blur(10px);
}

/* Coin */
.coin{
width:220px;
height:220px;
margin:80px auto 20px;
border-radius:50%;
background:url("darkcoin.png") no-repeat center/contain;
filter:drop-shadow(0 0 40px rgba(255,255,255,0.5));
animation:float 3s ease-in-out infinite, spin 20s linear infinite;
cursor:pointer;
}

@keyframes float{
0%,100%{transform:translateY(0)}
50%{transform:translateY(-20px)}
}

@keyframes spin{
0%{transform:rotate(0deg)}
100%{transform:rotate(360deg)}
}

/* Balance */
.balance{
text-align:center;
font-size:22px;
margin-bottom:30px;
}

/* Buttons */
.buttons{
display:flex;
justify-content:center;
gap:15px;
}

.btn{
padding:12px 22px;
border:1px solid white;
background:black;
cursor:pointer;
transition:0.3s;
}

.btn:hover{
background:white;
color:black;
}

/* NFT Market Panel */
.market{
position:fixed;
bottom:-100%;
left:0;
width:100%;
height:60%;
background:black;
border-top:2px solid white;
transition:0.5s;
padding:15px;
overflow:auto;
}

.market.active{
bottom:0;
}

.nft{
border:1px solid rgba(255,255,255,0.2);
padding:10px;
margin:10px 0;
display:flex;
justify-content:space-between;
align-items:center;
}

.nft img{
width:60px;
height:60px;
border-radius:10px;
}

/* Tap effect */
.particle{
position:absolute;
width:6px;
height:6px;
background:white;
border-radius:50%;
pointer-events:none;
animation:explode 1s linear forwards;
}

@keyframes explode{
0%{opacity:1;transform:scale(1)}
100%{opacity:0;transform:translate(var(--x),var(--y)) scale(0)}
}
</style>
</head>

<body>

<div class="skull-bg"></div>

<header>DARKCOIN</header>

<div class="coin" id="coin"></div>

<div class="balance" id="balance">Balance: 0 DC</div>

<div class="buttons">
<div class="btn" onclick="openMarket()">NFT MARKET</div>
<div class="btn" onclick="fakeMine()">MINE</div>
</div>

<div class="market" id="market">
<h2>NFT Marketplace (P2P)</h2>

<div class="nft">
<img src="https://i.imgur.com/zv5sYqg.png">
<span>Skull #001</span>
<button onclick="buyNFT()">Buy 10 DC</button>
</div>

<div class="nft">
<img src="https://i.imgur.com/zv5sYqg.png">
<span>Dark Skull #777</span>
<button onclick="buyNFT()">Buy 25 DC</button>
</div>

<div class="nft">
<img src="https://i.imgur.com/zv5sYqg.png">
<span>Ultra Skull #999</span>
<button onclick="buyNFT()">Buy 100 DC</button>
</div>

<div class="btn" onclick="openMarket()">CLOSE</div>
</div>

<script>
let balance = 0;
const coin = document.getElementById("coin");

coin.onclick = (e)=>{
balance++;
document.getElementById("balance").innerText="Balance: "+balance+" DC";
tapParticles(e.clientX, e.clientY);
coin.style.transform="scale(0.9)";
setTimeout(()=>coin.style.transform="",100);
};

function tapParticles(x,y){
for(let i=0;i<20;i++){
let p=document.createElement("div");
p.className="particle";
p.style.left=x+"px";
p.style.top=y+"px";
p.style.setProperty("--x",(Math.random()*200-100)+"px");
p.style.setProperty("--y",(Math.random()*200-100)+"px");
document.body.appendChild(p);
setTimeout(()=>p.remove(),1000);
}
}

function openMarket(){
document.getElementById("market").classList.toggle("active");
}

function fakeMine(){
balance+=10;
alert("You mined 10 DarkCoin");
document.getElementById("balance").innerText="Balance: "+balance+" DC";
}

function buyNFT(){
alert("P2P trade simulation. Real blockchain later.");
}
</script>

</body>
</html>
