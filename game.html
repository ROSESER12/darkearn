<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>DarkCoin</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,Arial;}
body{
background:black;
color:white;
overflow:hidden;
}

/* Background animated grid */
.bg{
position:fixed;top:0;left:0;width:100%;height:100%;
background:linear-gradient(90deg,#111 1px,transparent 1px),
linear-gradient(#111 1px,transparent 1px);
background-size:40px 40px;
animation:bgmove 20s linear infinite;
z-index:-2;
}
@keyframes bgmove{from{background-position:0 0;}to{background-position:400px 400px;}}

/* Header */
header{
text-align:center;
font-size:26px;
font-weight:700;
letter-spacing:4px;
padding:14px;
border-bottom:1px solid #333;
}

/* Coin */
.coin{
width:200px;height:200px;
border-radius:50%;
border:2px solid white;
margin:40px auto;
display:flex;
align-items:center;
justify-content:center;
font-size:28px;
font-weight:600;
animation:spin 15s linear infinite, glow 2s ease-in-out infinite alternate;
}
@keyframes spin{from{transform:rotateY(0);}to{transform:rotateY(360deg);}}
@keyframes glow{from{box-shadow:0 0 10px white;}to{box-shadow:0 0 40px white;}}

/* Buttons */
.btn{
padding:14px 36px;
border:1px solid white;
background:black;
color:white;
cursor:pointer;
font-size:14px;
margin:6px;
transition:0.2s;
}
.btn:hover{background:white;color:black;}

/* Panels */
.panel{display:none;padding:20px;}
.active{display:block;}

/* Tabs */
nav{
position:fixed;
bottom:0;
width:100%;
display:flex;
border-top:1px solid #333;
background:black;
}
nav button{
flex:1;
padding:14px;
border:none;
border-right:1px solid #333;
background:black;
color:white;
}

/* Tables */
table{width:100%;border-collapse:collapse;}
td,th{border:1px solid white;padding:8px;text-align:center;}
</style>
</head>

<body>

<div class="bg"></div>

<header>DARKCOIN</header>

<!-- MINE -->
<div id="mine" class="panel active">
<div class="coin" id="coin">0 DC</div>
<center>
<button class="btn" onclick="mine()">MINE</button>
<button class="btn" onclick="autoMine()">BUY AUTO MINER (50 DC)</button>
</center>
</div>

<!-- MARKET -->
<div id="market" class="panel">
<h2>NFT MARKET</h2><br>
<table>
<tr><th>NFT</th><th>Price</th><th>Action</th></tr>
<tr><td>Skull Genesis</td><td>10 DC</td><td><button class="btn" onclick="buyNFT(10)">BUY</button></td></tr>
<tr><td>Dark Crown</td><td>50 DC</td><td><button class="btn" onclick="buyNFT(50)">BUY</button></td></tr>
<tr><td>Cyber Emperor</td><td>200 DC</td><td><button class="btn" onclick="buyNFT(200)">BUY</button></td></tr>
</table>
</div>

<!-- PROFILE -->
<div id="profile" class="panel">
<h2>PROFILE</h2><br>
Balance: <span id="bal">0</span> DC<br><br>
NFT Owned: <span id="nft">0</span><br><br>
Level: <span id="lvl">1</span><br>
</div>

<nav>
<button onclick="tab('mine')">Mine</button>
<button onclick="tab('market')">Market</button>
<button onclick="tab('profile')">Profile</button>
</nav>

<script>
let dc = 0;
let nft = 0;
let level = 1;
let auto = false;

function mine(){
 dc += level;
 update();
}

function autoMine(){
 if(dc >= 50 && !auto){
   dc -= 50;
   auto = true;
   setInterval(()=>{dc += level; update();}, 1000);
   alert("Auto miner activated");
 }
}

function buyNFT(price){
 if(dc >= price){
   dc -= price;
   nft++;
   level++;
   alert("NFT Purchased. Level UP!");
   update();
 } else alert("Not enough DarkCoin");
}

function update(){
 document.getElementById("coin").innerHTML = dc + " DC";
 document.getElementById("bal").innerHTML = dc;
 document.getElementById("nft").innerHTML = nft;
 document.getElementById("lvl").innerHTML = level;
}

function tab(id){
 document.querySelectorAll(".panel").forEach(p=>p.classList.remove("active"));
 document.getElementById(id).classList.add("active");
}
</script>

</body>
</html>
