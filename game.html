<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DarkCoin</title>

<style>
*{margin:0;padding:0;color:white;font-family:Arial;}
body{
background:black;
overflow:hidden;
}

/* animated skull bg */
.skull-bg{
position:fixed;
width:200%;
height:200%;
background:url("https://raw.githubusercontent.com/ROSESER12/darkearn/main/skulls.png");
opacity:0.07;
animation:skullMove 80s linear infinite;
z-index:-5;
}

@keyframes skullMove{
0%{transform:translate(0,0)}
100%{transform:translate(-50%,-50%)}
}

/* Header */
header{
text-align:center;
font-size:28px;
font-weight:bold;
letter-spacing:5px;
padding:10px;
border-bottom:1px solid rgba(255,255,255,0.1);
background:rgba(0,0,0,0.7);
backdrop-filter:blur(8px);
}

/* Coin */
.coin{
width:180px;
height:180px;
margin:60px auto 10px;
border-radius:50%;
background:url("darkcoin.png") no-repeat center/contain;
filter:drop-shadow(0 0 40px white);
animation:float 3s ease-in-out infinite, spin 18s linear infinite;
cursor:pointer;
}

@keyframes float{
0%,100%{transform:translateY(0)}
50%{transform:translateY(-15px)}
}

@keyframes spin{
0%{transform:rotateY(0deg)}
100%{transform:rotateY(360deg)}
}

/* Balance */
.balance{
text-align:center;
font-size:22px;
margin-bottom:20px;
}

/* Buttons */
.buttons{
display:flex;
justify-content:center;
gap:15px;
}

.btn{
padding:12px 20px;
border:1px solid white;
background:black;
transition:0.3s;
}

.btn:hover{
background:white;
color:black;
}

/* NFT Panel */
.market{
position:fixed;
bottom:-100%;
left:0;
width:100%;
height:65%;
background:black;
border-top:2px solid white;
transition:0.5s;
padding:10px;
overflow:auto;
}

.market.active{bottom:0;}

.nft{
border:1px solid rgba(255,255,255,0.2);
padding:10px;
margin:10px;
display:flex;
justify-content:space-between;
align-items:center;
}

/* Tap particles */
.particle{
position:absolute;
width:5px;
height:5px;
background:white;
border-radius:50%;
animation:explode 1s linear forwards;
pointer-events:none;
}

@keyframes explode{
to{opacity:0;transform:translate(var(--x),var(--y)) scale(0);}
}
</style>
</head>

<body>

<div class="skull-bg"></div>

<header>DARKCOIN</header>

<div class="coin" id="coin"></div>

<div class="balance" id="balance">Balance: 0 DC</div>

<div class="buttons">
<div class="btn" onclick="toggleMarket()">NFT MARKET</div>
<div class="btn" onclick="mine()">MINE</div>
</div>

<div class="market" id="market">
<h2>NFT MARKETPLACE</h2>

<div class="nft">Skull #001 <button onclick="buyNFT(10)">Buy 10 DC</button></div>
<div class="nft">Dark Skull #666 <button onclick="buyNFT(50)">Buy 50 DC</button></div>
<div class="nft">Ultra Skull #999 <button onclick="buyNFT(200)">Buy 200 DC</button></div>

<div class="btn" onclick="toggleMarket()">CLOSE</div>
</div>

<script>
let balance=0;
let coin=document.getElementById("coin");

coin.onclick=(e)=>{
balance++;
document.getElementById("balance").innerText="Balance: "+balance+" DC";
particle(e.clientX,e.clientY);
coin.style.transform="scale(0.9)";
setTimeout(()=>coin.style.transform="",100);
};

function particle(x,y){
for(let i=0;i<15;i++){
let p=document.createElement("div");
p.className="particle";
p.style.left=x+"px";
p.style.top=y+"px";
p.style.setProperty("--x",(Math.random()*200-100)+"px");
p.style.setProperty("--y",(Math.random()*200-100)+"px");
document.body.appendChild(p);
setTimeout(()=>p.remove(),1000);
}
}

function toggleMarket(){
document.getElementById("market").classList.toggle("active");
}

function mine(){
balance+=10;
alert("+10 DarkCoin");
document.getElementById("balance").innerText="Balance: "+balance+" DC";
}

function buyNFT(price){
if(balance>=price){
balance-=price;
alert("NFT purchased!");
}else alert("Not enough DarkCoin");
}
</script>

</body>
</html>
