<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>DarkCoin</title>

<style>
body {
    margin:0;
    font-family: Arial, sans-serif;
    background:black;
    color:white;
    overflow:hidden;
}

/* Matrix background */
canvas{
    position:fixed;
    top:0;left:0;
    z-index:-1;
}

/* Header */
header{
    text-align:center;
    font-size:22px;
    letter-spacing:4px;
    padding:12px;
    border-bottom:1px solid white;
}

/* Main coin */
.coin{
    width:180px;
    height:180px;
    border-radius:50%;
    border:3px solid white;
    margin:40px auto;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:28px;
    animation:glow 2s infinite alternate, spin 12s linear infinite;
}

/* Buttons */
button{
    background:black;
    border:1px solid white;
    color:white;
    padding:12px 30px;
    font-size:14px;
    cursor:pointer;
    margin:8px;
}
button:hover{
    background:white;
    color:black;
}

/* Tabs */
nav{
    position:fixed;
    bottom:0;
    width:100%;
    display:flex;
    border-top:1px solid white;
}
nav button{
    flex:1;
    border:none;
    border-right:1px solid white;
    padding:14px;
}

/* Panels */
.panel{
    display:none;
    padding:20px;
}
.panel.active{
    display:block;
}

/* Table */
table{
    width:100%;
    border-collapse:collapse;
}
td,th{
    border:1px solid white;
    padding:8px;
}

/* Animations */
@keyframes glow{
    from{box-shadow:0 0 10px white;}
    to{box-shadow:0 0 40px white;}
}
@keyframes spin{
    from{transform:rotateY(0deg);}
    to{transform:rotateY(360deg);}
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<header>DARKCOIN</header>

<div id="minePanel" class="panel active">
    <div class="coin" id="coin">0 DC</div>
    <div style="text-align:center;">
        <button onclick="mine()">MINE DARKCOIN</button>
    </div>
</div>

<div id="marketPanel" class="panel">
    <h2>NFT Market</h2>
    <table>
        <tr><th>NFT</th><th>Price DC</th><th>Buy</th></tr>
        <tr><td>Skull NFT</td><td>10</td><td><button onclick="buy(10)">BUY</button></td></tr>
        <tr><td>Dark Badge</td><td>25</td><td><button onclick="buy(25)">BUY</button></td></tr>
        <tr><td>Cyber King</td><td>50</td><td><button onclick="buy(50)">BUY</button></td></tr>
    </table>
</div>

<div id="profilePanel" class="panel">
    <h2>Profile</h2>
    <p>Balance: <span id="balance">0</span> DC</p>
    <p>NFT Owned: <span id="nfts">0</span></p>
</div>

<nav>
    <button onclick="show('minePanel')">Mine</button>
    <button onclick="show('marketPanel')">Market</button>
    <button onclick="show('profilePanel')">Profile</button>
</nav>

<script>
let dc = 0;
let nft = 0;

function mine(){
    dc++;
    update();
}

function buy(price){
    if(dc >= price){
        dc -= price;
        nft++;
        alert("NFT Purchased!");
        update();
    } else {
        alert("Not enough DarkCoin");
    }
}

function update(){
    document.getElementById("coin").innerHTML = dc + " DC";
    document.getElementById("balance").innerHTML = dc;
    document.getElementById("nfts").innerHTML = nft;
}

function show(id){
    document.querySelectorAll(".panel").forEach(p=>p.classList.remove("active"));
    document.getElementById(id).classList.add("active");
}

/* Matrix background */
const c = document.getElementById("matrix");
const ctx = c.getContext("2d");
c.width = window.innerWidth;
c.height = window.innerHeight;

const letters = "DARKCOIN101010";
const font = 16;
const cols = c.width / font;
const drops = Array.from({length:cols}).fill(1);

function draw(){
    ctx.fillStyle="rgba(0,0,0,0.05)";
    ctx.fillRect(0,0,c.width,c.height);
    ctx.fillStyle="white";
    ctx.font=font+"px monospace";
    drops.forEach((y,i)=>{
        const text = letters[Math.floor(Math.random()*letters.length)];
        ctx.fillText(text,i*font,y*font);
        if(y*font > c.height && Math.random()>0.975) drops[i]=0;
        drops[i]++;
    });
}
setInterval(draw,50);
</script>

</body>
</html>
