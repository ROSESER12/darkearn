<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DarkEarn Crypto</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body {
    background: radial-gradient(circle at top, #0a0a1a, #000);
    color: white;
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
    padding-top: 40px;
}

h1 {
    font-size: 32px;
    text-shadow: 0 0 15px #00ffff;
}

#balance {
    font-size: 28px;
    margin-top: 10px;
    color: #00ffcc;
}

.crypto-btn {
    margin-top: 40px;
    width: 160px;
    height: 160px;
    border-radius: 50%;
    background: linear-gradient(135deg, #00ffff, #0088ff);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 22px;
    font-weight: bold;
    box-shadow: 0 0 40px #00ffff;
    border: none;
    transition: 0.1s;
}

.crypto-btn:active {
    transform: scale(0.9);
    box-shadow: 0 0 80px #00ffff;
}

.panel {
    margin-top: 30px;
    background: rgba(0,0,0,0.6);
    border: 1px solid #00ffff;
    border-radius: 12px;
    padding: 15px;
    width: 80%;
    margin-left: auto;
    margin-right: auto;
}

button {
    background: black;
    color: #00ffff;
    border: 1px solid #00ffff;
    padding: 10px;
    margin: 5px;
    border-radius: 8px;
    font-size: 14px;
}

button:hover {
    background: #00ffff;
    color: black;
}
</style>
</head>

<body>

<h1>‚ö° DarkEarn Crypto</h1>
<div id="balance">0 ‚ö°</div>

<button class="crypto-btn" id="tap">TAP</button>

<div class="panel">
    <h3>üöÄ Upgrades</h3>
    <button onclick="upgrade()">Level Up (Cost: <span id="price">50</span>)</button>
    <div>Level: <span id="level">1</span></div>
</div>

<div class="panel">
    <h3>üë• Referral</h3>
    <div>Your ID: <span id="uid"></span></div>
</div>

<script>
let tg = window.Telegram.WebApp;
tg.expand();

let coins = localStorage.getItem("coins") || 0;
let level = localStorage.getItem("level") || 1;
coins = parseInt(coins);
level = parseInt(level);

function updateUI() {
    document.getElementById("balance").innerText = coins + " ‚ö°";
    document.getElementById("level").innerText = level;
    document.getElementById("price").innerText = level * 50;
}

document.getElementById("tap").onclick = () => {
    coins += level;
    localStorage.setItem("coins", coins);
    updateUI();
};

function upgrade() {
    let price = level * 50;
    if (coins >= price) {
        coins -= price;
        level++;
        localStorage.setItem("coins", coins);
        localStorage.setItem("level", level);
        alert("üî• Level UP!");
    } else {
        alert("‚ùå Not enough coins");
    }
    updateUI();
}

document.getElementById("uid").innerText = tg.initDataUnsafe?.user?.id || "guest";

updateUI();
</script>

</body>
</html>
