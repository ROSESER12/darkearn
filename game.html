<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>DarkCoin</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,Arial}
body{
background:#000;
color:#fff;
text-align:center;
overflow:hidden;
}

/* BACKGROUND GLOW */
.bg-glow{
position:fixed;inset:0;
background:radial-gradient(circle at center,#00ffee20,#000 70%);
z-index:-2;
}

/* HEADER */
header{
padding:15px;
font-size:20px;
font-weight:bold;
letter-spacing:3px;
border-bottom:1px solid #222;
}

/* COIN */
.coin-box{
margin-top:60px;
display:flex;
flex-direction:column;
align-items:center;
}
.coin{
width:200px;height:200px;
border-radius:50%;
background:radial-gradient(circle,#111,#000);
border:2px solid #444;
box-shadow:0 0 40px #00ffee;
display:flex;
align-items:center;
justify-content:center;
animation:spin 10s linear infinite;
}
.coin img{
width:80%;
filter:drop-shadow(0 0 15px #00ffee);
}

/* SPIN */
@keyframes spin{
0%{transform:rotateY(0deg)}
100%{transform:rotateY(360deg)}
}

/* BALANCE */
.balance{
margin-top:20px;
font-size:22px;
font-weight:bold;
}

/* BUTTON */
.mine-btn{
margin-top:20px;
padding:15px 50px;
border:none;
border-radius:30px;
font-size:18px;
font-weight:bold;
color:black;
background:linear-gradient(90deg,#00ffee,#00aaff,#aa00ff);
box-shadow:0 0 30px #00ffee;
}
.mine-btn:active{transform:scale(0.95)}
</style>
</head>

<body>
<div class="bg-glow"></div>

<header>DARKCOIN</header>

<div class="coin-box">
<div class="coin">
<img src="https://i.imgur.com/6Xb6K4b.png">
</div>

<div class="balance">Balance: <span id="coins">0</span> DC</div>

<button class="mine-btn" onclick="tap()">MINE DARKCOIN</button>
</div>

<script>
let tg = window.Telegram.WebApp;
tg.expand();

let coins = Number(localStorage.getItem("coins")) || 0;

function update(){
document.getElementById("coins").innerText = coins;
localStorage.setItem("coins", coins);
}
update();

function tap(){
coins++;
update();
}
</script>

</body>
</html>
