<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DarkCoin</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body{
margin:0;
background:#000;
color:#fff;
font-family:Arial,Helvetica,sans-serif;
text-align:center;
overflow:hidden;
}

/* HEADER */
.header{
position:fixed;
top:0;
width:100%;
padding:15px;
font-size:28px;
font-weight:bold;
background:#000;
border-bottom:1px solid #fff;
letter-spacing:3px;
z-index:10;
}

/* BACKGROUND SKULLS */
canvas{
position:fixed;
top:0;
left:0;
z-index:-1;
}

/* CARD */
.card{
margin-top:100px;
padding:20px;
}

/* BALANCE */
.balance{
font-size:48px;
margin:20px 0;
}

/* BUTTON */
.mine{
padding:20px 40px;
font-size:22px;
background:#000;
color:#fff;
border:2px solid #fff;
border-radius:12px;
box-shadow:0 0 25px #fff;
transition:0.2s;
}
.mine:active{
transform:scale(0.95);
box-shadow:0 0 50px #fff;
}

/* MENU */
.menu{
position:fixed;
bottom:0;
width:100%;
display:flex;
justify-content:space-around;
background:#000;
border-top:1px solid #fff;
padding:10px;
}
.menu button{
background:none;
border:none;
color:#fff;
font-size:14px;
}

/* HIDDEN */
.hidden{display:none}
</style>
</head>

<body>

<div class="header">DARKCOIN</div>

<canvas id="bg"></canvas>

<div class="card">
<div>Balance</div>
<div class="balance" id="coins">0</div>
<button class="mine" onclick="mine()">MINE DARKCOIN</button>
</div>

<div class="menu">
<button onclick="show('mineTab')">Mine</button>
<button onclick="show('upTab')">Upgrade</button>
<button onclick="show('walletTab')">Wallet</button>
</div>

<script>
let tg = window.Telegram.WebApp;
tg.expand();

/* DATA */
let coins = +localStorage.getItem("coins") || 0;
let power = +localStorage.getItem("power") || 1;

function save(){
localStorage.setItem("coins",coins);
localStorage.setItem("power",power);
}

function update(){
document.getElementById("coins").innerText = coins;
save();
}
update();

/* MINE */
function mine(){
coins += power;
update();
}

/* SKULL ANIMATION */
const canvas=document.getElementById("bg");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let skulls=[];
for(let i=0;i<40;i++){
skulls.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
size:20+Math.random()*40,
speed:0.2+Math.random()*1
});
}

function draw(){
ctx.clearRect(0,0,canvas.width,canvas.height);

ctx.fillStyle="#fff";
ctx.font="30px Arial";

skulls.forEach(s=>{
ctx.globalAlpha=0.15;
ctx.fillText("ðŸ’€",s.x,s.y);
s.y+=s.speed;
if(s.y>canvas.height) s.y=-20;
});

requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
