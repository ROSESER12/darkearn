<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Dark Crypto</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
  background: radial-gradient(circle at top, #0f172a, #020617);
  color: white;
  font-family: Orbitron, sans-serif;
  text-align: center;
  padding-top: 50px;
}

.card {
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(15px);
  border-radius: 20px;
  padding: 25px;
  width: 90%;
  max-width: 420px;
  margin: auto;
  box-shadow: 0 0 25px #7c3aed;
}

h1 {
  font-size: 26px;
  color: #7c3aed;
}

#balance {
  font-size: 42px;
  margin: 15px 0;
}

.tap-btn {
  background: linear-gradient(135deg, #7c3aed, #22d3ee);
  border: none;
  padding: 20px 40px;
  font-size: 22px;
  border-radius: 50px;
  color: white;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 0 20px #22d3ee;
  transition: 0.1s;
}

.tap-btn:active {
  transform: scale(0.92);
  box-shadow: 0 0 40px #7c3aed;
}

.menu {
  margin-top: 15px;
}

.menu button {
  background: rgba(255,255,255,0.1);
  border: 1px solid #7c3aed;
  color: white;
  padding: 10px 20px;
  border-radius: 12px;
  margin: 5px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="card">
<h1>üòà Dark Crypto Game</h1>

<div>üí∞ Balance</div>
<div id="balance">0</div>

<button class="tap-btn" onclick="tap()">‚ö° TAP</button>

<div class="menu">
<button onclick="upgrade()">üöÄ Upgrade</button>
<button onclick="resetGame()">‚ôª Reset</button>
</div>

</div>

<script>
let coins = localStorage.getItem("coins") || 0;
let level = localStorage.getItem("level") || 1;

function updateUI() {
  document.getElementById("balance").innerText = coins;
}
updateUI();

function tap() {
  coins = parseInt(coins) + parseInt(level);
  localStorage.setItem("coins", coins);
  updateUI();
}

function upgrade() {
  let price = level * 50;
  if (coins >= price) {
    coins -= price;
    level++;
    alert("üî• Level UP: " + level);
    localStorage.setItem("coins", coins);
    localStorage.setItem("level", level);
  } else {
    alert("‚ùå Need " + price + " coins");
  }
}

function resetGame() {
  localStorage.clear();
  coins = 0;
  level = 1;
  updateUI();
}
</script>

</body>
</html>
